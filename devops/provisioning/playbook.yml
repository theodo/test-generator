---

- hosts: all
  gather_facts: False

  tasks:
  - name: install python 2
    raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)"

- name: Provisioning test
  hosts: all
  become: true
  vars_files:
    - vars/main.yml
  roles:
    - ubuntu-apt
    - create-www-data-user
    - ubuntu-php
    - composer
    - nginx
    - ubuntu-postgresql
    - any-nodejs
    - fubarhouse.yarn

- name: Create the certificates for production https
  hosts:
    - prod
#    - staging
  become: yes
  gather_facts: true
  vars_files:
    - vars/main.yml
  roles:
    - certbot

- name: Install xdebug for Vagrant
  hosts: vagrant
  become: yes
  gather_facts: true
  roles:
   - ubuntu-xdebug
